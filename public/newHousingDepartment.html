<div class="container mt-5">

<form method="post" action = "new-housing-department">
    <h1> Tilføj en boligforening du administrer</h1>

    <div class="form-group row pb-2">
        <label for="name" class="col-sm-2 col-form-label">Boligforeningens navn</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Foreningens navn">
        </div>
    </div>

    <div class="form-group row pb-2 ">
        <label for="adress" class="col-sm-2 col-form-label">Boligforeningens adresse</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="adress" placeholder="Foreningens adrese">
        </div>
    </div>
    <div class="form-group row pb-2">
        <label for="description" class="col-sm-2 col-form-label">Beskrivelse</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="description" placeholder="Beskrivelse af foreningen">
        </div>
    </div>
    <div class="form-group row pb-2">
        <label for="fee" class="col-sm-2 col-form-label">Årligt ventelistegebyr i kr.</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="fee" placeholder="Ventelistegebyr">
        </div>
    </div>



    <div class="row pb-2">
        <legend class="col-form-label col-sm-2 pt-0">Er foreningens venteliste åben for nye opskrivninger? </legend>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="available" id="yes" value="true" checked>
                <label class="form-check-label" for="yes">
                    Ja
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="available" id="no" value="false">
                <label class="form-check-label" for="no">
                    Nej
                </label>
            </div>
        </div>
    </div>
    <br>
    <br>
    <input type="submit" value="Opret boligforeningen"  class="btn btn-primary mb-2" >
</form>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
